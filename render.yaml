# Render Blueprint: Karst Intelligence Agent
# https://render.com/docs/blueprint-spec
# Add GOOGLE_CLOUD_PROJECT and GCP credentials in Render Dashboard > Environment

services:
  - type: web
    name: karst-intelligence-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      - key: USE_VERTEX_AI
        value: "true"
