# Render Blueprint: Karst Intelligence Agent
# One Web Service - FastAPI serves API + static frontend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: karst-intelligence-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      # Add in Render Dashboard: GEMINI_API_KEY, optional PLANETARY_COMPUTER_API_KEY, OPENTOPOGRAPHY_API_KEY
      - key: USE_VERTEX_AI
        value: "false"
