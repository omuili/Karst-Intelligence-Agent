# Render Blueprint: Karst Intelligence Agent
# One Web Service - FastAPI serves API + static frontend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: karst-intelligence-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      # Add in Render Dashboard: GOOGLE_CLOUD_PROJECT (for Vertex), GCP credentials; or GEMINI_API_KEY for AI Studio
      - key: USE_VERTEX_AI
        value: "true"
